<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/12e4371b18.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="source/style.css" />

    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="search-city top-section">
            <form action="submit" class="form-group row search-input-form">
              <div class="col-11">
                <input
                  class="form-control input-city"
                  type="text"
                  placeholder="Search city..."
                  autocomplete="off"
                  autofocus="on"
                />
              </div>

              <div class="col-1">
                <button class="form-control search-button" type="submit">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
              </div>
            </form>
          </div>

          <div class="row current-conditions middle-section">
            <div class="col-9 left-side">
              <div class="displayed-location-with-icon">
                <h1>
                  <i class="fa-solid fa-location-dot location-icon"></i>
                  <span class="searched-location"></span>
                </h1>
              </div>

              <div class="row current-weather-and-temperature">
                <div class="col-6 current-weather">
                  <img src="" alt="" class="current-weather-icon" />
                </div>

                <div class="col-6 current-temperature">
                  <h2>
                    <span
                      class="temperature celsius"
                      id="current-temperature"
                    ></span>
                    <span class="temperature-units-conversion">
                      <a href="#" class="celsius-link active">°C </a>
                      <span class="divider"> | </span>
                      <a href="#" class="fahrenheit-link">°F </a>
                    </span>
                  </h2>
                </div>
              </div>
            </div>

            <div class="col-3 right-side">
              <div class="last-updated">
                <h3>Last updated:</h3>
              </div>

              <div class="current-day">
                <h3></h3>
              </div>

              <div class="current-date">
                <h3>
                  <span class="current-date-number"></span>
                  <span class="current-month"></span>
                  <span class="current-year"></span>
                </h3>
              </div>

              <div class="current-time">
                <h3>
                  <span class="current-hour"></span>
                  :
                  <span class="current-minute"></span>
                </h3>
              </div>

              <div class="current-humidity">
                <h3>
                  Humidity:
                  <span class="current-humidity"></span>%
                </h3>
              </div>

              <div class="current-wind">
                <h3>Wind: <span class="current-wind"></span> m/s</h3>
              </div>
            </div>
          </div>

          <div class="row forecast-conditions bottom-section">
            <div class="col-2">
              <div class="forecast-day-1">
                <h4></h4>
              </div>

              <div class="forecast-weather-1">
                <h4></h4>
              </div>

              <div class="forecast-min-and-max-temperature-1">
                <span class="forecast-min-temperature-1">
                  <h4></h4>
                </span>

                <span class="forecast-max-temperature-1">
                  <h4></h4>
                </span>
              </div>
            </div>

            <div class="col-2">
              <div class="forecast-day-2">
                <h4></h4>
              </div>

              <div class="forecast-weather-2">
                <h4></h4>
              </div>

              <div class="forecast-min-and-max-temperature-2">
                <span class="forecast-min-temperature-2">
                  <h4></h4>
                </span>

                <span class="forecast-max-temperature-2">
                  <h4></h4>
                </span>
              </div>
            </div>

            <div class="col-2">
              <div class="forecast-day-3">
                <h4></h4>
              </div>

              <div class="forecast-weather-3">
                <h4></h4>
              </div>

              <div class="forecast-min-and-max-temperature-3">
                <span class="forecast-min-temperature">
                  <h4></h4>
                </span>

                <span class="forecast-max-temperature">
                  <h4></h4>
                </span>
              </div>
            </div>

            <div class="col-2">
              <div class="forecast-day-4">
                <h4></h4>
              </div>

              <div class="forecast-weather-4">
                <h4></h4>
              </div>

              <div class="forecast-min-and-max-temperature-4">
                <span class="forecast-min-temperature">
                  <h4></h4>
                </span>

                <span class="forecast-max-temperature">
                  <h4></h4>
                </span>
              </div>
            </div>

            <div class="col-2">
              <div class="forecast-day-5">
                <h4></h4>
              </div>

              <div class="forecast-weather-5">
                <h4></h4>
              </div>

              <div class="forecast-min-and-max-temperature-5">
                <span class="forecast-min-temperature">
                  <h4></h4>
                </span>

                <span class="forecast-max-temperature">
                  <h4></h4>
                </span>
              </div>
            </div>

            <div class="col-2">
              <div class="forecast-day-6">
                <h4></h4>
              </div>

              <div class="forecast-weather-6">
                <h4></h4>
              </div>

              <div class="forecast-min-and-max-temperature-6">
                <span class="forecast-min-temperature">
                  <h4></h4>
                </span>

                <span class="forecast-max-temperature">
                  <h4></h4>
                </span>
              </div>
            </div>
          </div>

          <div class="find-current-location">
            <h2>
              Don't know your current location? Click icon to check the weather
              here
            </h2>
            <button class="current-location-button">
              <i
                class="fa-solid fa-location-dot location-icon"
                id="current-location-icon-in-button"
              ></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/tohhuishan/shecodes-weather-application"
        target="_blank"
        class="open-source-code"
      >
        Open-source code
      </a>

      <span class="developer-name"> by Toh Hui Shan </span>
    </footer>

    <script src="source/script.js"></script>
  </body>
</html>
